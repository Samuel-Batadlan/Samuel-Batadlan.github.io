<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Japanese Cuisine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center mt-4">
        <h1>Welcome to Our Japanese Cuisine</h1>
        <p>Explore our top 5 delicious dishes</p>
    </div>

    <!-- Dish Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card text-center" data-bs-toggle="modal" data-bs-target="#dishModal" onclick="openPopup('sushi')">
                    <img src="sushi.jpg" class="card-img-top" alt="Sushi">
                    <div class="card-body">
                        <h5 class="card-title">Sushi</h5>
                        <p class="card-text">Traditional Japanese sushi with fresh seafood.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center" data-bs-toggle="modal" data-bs-target="#dishModal" onclick="openPopup('ramen')">
                    <img src="ramen.jpg" class="card-img-top" alt="Ramen">
                    <div class="card-body">
                        <h5 class="card-title">Ramen</h5>
                        <p class="card-text">Hot, flavorful ramen with rich broth and toppings.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center" data-bs-toggle="modal" data-bs-target="#dishModal" onclick="openPopup('tempura')">
                    <img src="tempura.jpg" class="card-img-top" alt="Tempura">
                    <div class="card-body">
                        <h5 class="card-title">Tempura</h5>
                        <p class="card-text">Light, crispy tempura fried to perfection.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-Screen Bootstrap Modal -->
    <div class="modal fade" id="dishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modal-title"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" class="img-fluid mb-3" alt="">
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
